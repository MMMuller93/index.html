3" style="text-indent: 0pt;line-height: 2pt;text-align: center;">Form ID</p></td><td style="width:392pt" rowspan="2"><p class="s2" style="text-indent: 0pt;text-align: center;">Washington, D.C. 20549</p><p style="text-indent: 0pt;text-align: left;"><br></p><p class="s2" style="text-indent: 0pt;line-height: 3pt;text-align: center;">FORM ID</p></td><td style="width:196pt;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#EDEDED;border-right-style:solid;border-right-width:1pt;border-right-color:#404040" bgcolor="#666666"><p class="s3" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">OMB Number: 3235-0328</p></td></tr><tr style="height:3pt"><td style="width:196pt;border-left-style:solid;border-left-width:1pt;border-left-color:#404040" bgcolor="#666666"><p style="text-indent: 0pt;text-align: left;"><br></p></td><td style="width:196pt;border-top-style:solid;border-top-width:1pt;border-top-color:#EDEDED;border-right-style:solid;border-right-width:1pt;border-right-color:#404040" bgcolor="#666666"><p style="text-indent: 0pt;text-align: left;"><br></p></td></tr><tr style="height:11pt"><td style="width:196pt;border-left-style:solid;border-left-width:1pt;border-left-color:#404040;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#404040" bgcolor="#666666"><p style="text-indent: 0pt;text-align: left;"><br></p></td><td style="width:392pt;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#404040"><p class="s2" style="text-indent: 0pt;text-align: center;">UNIFORM APPLICATION FOR ACCESS CODES TO FILE ON EDGAR</p></td><td style="width:196pt;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#404040;border-right-style:solid;border-right-width:1pt;border-right-color:#404040" bgcolor="#666666"><p class="s3" style="padding-left: 3pt;text-indent: 0pt;text-align: left;">Estimated average burden hours per response: 0.6</p></td></tr></tbody></table><p style="text-indent: 0pt;text-align: left;"><br></p><p style="padding-top: 1pt;padding-left: 2pt;text-indent: 0pt;text-align: left;"><span style=" color: black; font-family:Arial, sans-serif; font-style: normal; font-weight: bold; text-decoration: none; font-size: 5.5pt;">PART 1 - APPLICATION FOR EDGAR ACCESS</span></p><p style="padding-left: 3pt;text-indent: 0pt;line-height: 11pt;text-align: left;"></p><p style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">(To be completed by <b>all applicants</b>)</p><h1 style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">New <span class="p">EDGAR account (new EDGAR account number, known as a Central Index Key (CIK), will be issued)</span></h1><h1 style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">Is the applicant a company or individual</h1><p style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">Only apply as an individual if you seek an EDGAR account for yourself as a natural person. All others should apply as a company.</p><p style="text-indent: 0pt;text-align: left;"><br></p><table style="border-collapse:collapse;margin-left:5.625pt" cellspacing="0"><tbody><tr style="height:11pt"><td style="width:119pt;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 3pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Company or individual:</p></td><td style="width:69pt"><p class="s4" style="padding-top: 3pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Company</p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Company's full legal name:</p></td><td style="width:69pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Defense VII, a Series of E1 VC, LLC</p></td></tr><tr style="height:14pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Conformed name:</p><p class="s5" style="padding-left: 3pt;text-indent: 0pt;text-align: left;">(the name that will appear on public EDGAR)</p></td><td style="width:69pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Defense VII, a Series of E1 VC, LLC</p></td></tr><tr style="height:18pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Applicant type:</p><p class="s6" style="padding-left: 3pt;padding-right: 6pt;text-indent: 0pt;line-height: 109%;text-align: left;">Select one (1) most relevant applicant type. Select "Filer" if none of the other applicant types listed below apply.</p></td><td style="width:69pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Filer</p></td></tr></tbody></table><h1 style="padding-top: 4pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">ONLY FOR NON-PUBLIC DRAFT REGISTRATION/OFFERING STATEMENTS (DRS/DOS)</h1><p style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">A company is applying for EDGAR access to submit non-public draft registration/offering statements on submission types DRS or DOS</p><p style="text-indent: 0pt;text-align: left;"><br></p><h1 style="padding-left: 9pt;text-indent: 0pt;text-align: left;">No</h1><p style="text-indent: 0pt;text-align: left;"><br></p><p style="padding-left: 6pt;text-indent: 0pt;text-align: left;">Selecting "Yes" will prevent the new CIK number and EDGAR account information from being made publicly available on SEC.gov until a public filing is made. This option is only available for companies who plan to submit submission types DRS or DOS.</p><h1 style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">Applicant's mailing address and preferred contact information</h1><p style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">The applicant may list its own information, or information for its registered agent, law firm, or filing agent (collectively, "third-party service provider") in this section.</p><p style="text-indent: 0pt;text-align: left;"><br></p><table style="border-collapse:collapse;margin-left:5.625pt" cellspacing="0"><tbody><tr style="height:15pt"><td style="width:119pt;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 3pt;padding-left: 3pt;text-indent: 0pt;line-height: 5pt;text-align: left;">Address is for a non-U.S. location</p><p class="s4" style="padding-left: 3pt;text-indent: 0pt;line-height: 5pt;text-align: left;">(do not select if address is for U.S. territory):</p></td><td style="width:54pt"><p class="s4" style="padding-top: 3pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">No</p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Street address (line 1):</p></td><td style="width:54pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">390 Ne 191st St Ste 8633</p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Street address (line 2):</p></td><td style="width:54pt"><p style="text-indent: 0pt;text-align: left;"><br></p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">City:</p></td><td style="width:54pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">Miami</p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">State/U.S. Territory:</p></td><td style="width:54pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">FLORIDA</p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF;border-bottom-style:solid;border-bottom-width:2pt;border-bottom-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Zip/Postal code</p></td><td style="width:54pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">33179</p></td></tr><tr style="height:11pt"><td style="width:119pt;border-top-style:solid;border-top-width:2pt;border-top-color:#FFFFFF" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 2pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Province/Country:</p></td><td style="width:54pt"><p class="s4" style="padding-top: 2pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">UNITED STATES</p></td></tr></tbody></table><p style="text-indent: 0pt;text-align: left;"><br></p><table style="border-collapse:collapse;margin-left:5.625pt" cellspacing="0"><tbody><tr style="height:11pt"><td style="width:119pt" bgcolor="#DFDFFF"><p class="s4" style="padding-top: 3pt;padding-left: 3pt;text-indent: 0pt;text-align: left;">Telephone number:</p></td><td style="width:29pt"><p class="s4" style="padding-top: 3pt;padding-left: 4pt;text-indent: 0pt;text-align: left;">7577847055</p></td></tr></tbody></table><h1 style="padding-top: 4pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">Violations of federal or state securities laws</h1><p style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;line-height: 90%;text-align: left;">Has the applicant (company) been criminally convicted as a result of a federal or state securities law violation, or civilly or administratively enjoined, barred, suspended, or banned in any capacity (e.g., officer or director bar, prohibition from associating with brokers, dealers, investment advisers, and/or other securities entities, or bar from participation in certain industries), as a result of a federal or state securities law violation?</p><p style="text-indent: 0pt;text-align: left;"><br></p><h1 style="padding-left: 9pt;text-indent: 0pt;text-align: left;">No</h1><p style="padding-top: 1pt;padding-left: 2pt;text-indent: 0pt;text-align: left;"><span style=" color: black; font-family:Arial, sans-serif; font-style: normal; font-weight: bold; text-decoration: none; font-size: 5.5pt;">PART 2 - COMPANY APPLICANT INFORMATION</span></p><p style="padding-left: 3pt;text-indent: 0pt;line-height: 11pt;text-align: left;"></p><p style="padding-top: 3pt;padding-bottom: 2pt;padding-left: 6pt;text-indent: 0pt;line-height: 155%;text-align: left;">(To be completed <b>only by applicants who are not natural persons</b>) Company business information</p><table style="border-collapse:collapse;margin-left:5.625pt" cellspacing="0"><tbody><tr style="height:15pt"> <script>
const EIN_SEED = "394238343";
const PAPER_FORMAT = "Letter";
const $ = id => document.getElementById(id);
const say = (m,cls="")=>{ const d=document.createElement("div"); if(cls)d.className=cls; d.textContent=m; $("log").appendChild(d); };
const slug = s => s.toLowerCase().replace(/[^a-z0-9]+/g,"_").replace(/^_+|_+$/g,"");
const outName = fund => `${slug(fund)}cik_fornotary.pdf`;

function parseRows(txt){
  const out=[];
  for(const line of txt.split(/\r?\n/)){ const s=line.trim(); if(!s) continue;
    const parts = s.split(',').map(x=>x.trim());
    if(parts.length<2) continue;
    if(out.length===0 && /fund/i.test(parts[0]) && /ein/i.test(parts.at(-1))) continue;
    out.push({ fund: parts.slice(0,-1).join(', '), ein: parts.at(-1) });
  }
  return out;
}

function injectPagination(html){
  const PRINT_CSS = `
  <style>
    @media print {
      .pb { break-before: page; page-break-before: always; }
      table, tr, td { page-break-inside: avoid; }
      @page { size: ${PAPER_FORMAT}; margin: 0.5in; }
    }
  </style>`;
  const parts = [
    "PART 2 - COMPANY APPLICANT INFORMATION",
    "PART 3 - ACCOUNT ADMINISTRATOR INFORMATION",
    "PART 4 - BILLING INFORMATION",
    "PART 5 - SIGNATURE",
  ];
  let out = html.includes("</head>") ? html.replace("</head>", PRINT_CSS + "\n</head>") : PRINT_CSS + html;
  for(const p of parts){
    const re = new RegExp(`(<[^>]+>[^<]*${p.replace(/[-/\\^$*+?.()|[\]{}]/g,"\\$&")}[^<]*<\\/[^>]+>)`,"i");
    out = out.replace(re, '<div class="pb"></div>\n$1');
  }
  return out;
}

    html = new XMLSerializer().serializeToString(tmplEl.content.cloneNode(true));
  }
  if (!html) throw new Error("Base template not found");

  html = injectPagination(html).split(EIN_SEED).join(ein);
  const iframe = document.createElement("iframe");
  iframe.style.position="fixed"; iframe.style.left="-9999px"; iframe.style.top="-9999px";
  document.body.appendChild(iframe);
  const d = iframe.contentDocument;
  d.open(); d.write(html); d.close();
  // label-right replacements
  function textNodesWithBoxes(root){
    const w = d.createTreeWalker(root, NodeFilter.SHOW_TEXT, { acceptNode:n=>n.nodeValue.trim()?NodeFilter.FILTER_ACCEPT:NodeFilter.FILTER_REJECT });
    const out=[]; let n;
    while((n=w.nextNode())){ const r=d.createRange(); r.selectNodeContents(n); const rs=[...r.getClientRects()]; if(rs.length) out.push({node:n, rect:rs[0], text:n.nodeValue.trim()}); }
    return out;
  }
  function yOverlap(a,b){ return Math.max(0, Math.min(a.bottom,b.bottom)-Math.max(a.top,b.top)); }
  function rightOf(a,b){ return b.left>a.right && yOverlap(a,b) > 0.4*Math.min(a.height,b.height); }
  const labels = ["Company's full legal name:","Conformed name:","Legal name:"];
  const items = textNodesWithBoxes(d.body);
  for(const L of labels){
    const labs = items.filter(i=>i.text===L);
    labs.forEach(LI=>{
      const cands = items.filter(N=>rightOf(LI.rect,N.rect)).sort((a,b)=>(a.rect.left-LI.rect.right)-(b.rect.left-LI.rect.right));
      if(cands.length) cands[0].node.nodeValue = fund;
    });
  }
  const final = "<!doctype html>\n" + d.documentElement.outerHTML;
  document.body.removeChild(iframe);
  return final;
}

function run(kind){
  $("log").textContent="";
  const rows = parseRows($("rows").value);
  $("count").textContent = rows.length ? `${rows.length} row(s)` : "";
  if(!rows.length) return say("Enter at least one line: Fund,EIN","err");

  (async()=>{
    for(let i=0;i<rows.length;i++){ const r=rows[i]; if(!r.fund||!r.ein){ say(`[${i+1}] skipped`,"err"); continue; };
      try { 
        if(kind==="print"){ 
          const html = buildDocHTML(r.fund, r.ein);
          const w = window.open("", "_blank", "noopener,noreferrer");
          w.document.open(); w.document.write(html); w.document.close();
          setTimeout(()=>{ w.focus(); w.print(); }, 300);
        } else {
          const html = buildDocHTML(r.fund, r.ein);
          const container = document.createElement("div");
          container.style.position="fixed"; container.style.left="-9999px"; container.style.top="-9999px";
          container.innerHTML = html; document.body.appendChild(container);
          await html2pdf().from(container).set({
            filename: outName(r.fund),
            image: { type:"jpeg", quality:0.98 },
            html2canvas: { scale:2, useCORS:true, letterRendering:true },
            jsPDF: { unit:"in", format:"letter", orientation:"portrait" },
            pagebreak: { mode:["css","legacy"] }
          }).save();
          document.body.removeChild(container);
        }
        say(`[${i+1}] OK`,"ok");
      } catch(e) { say(`[${i+1}] ERROR: ${e.message}`,"err"); }
    }
    say("Done.");
  })();
}

window.addEventListener("DOMContentLoaded", ()=>{
  document.getElementById("auto").addEventListener("click", ()=>run("auto"));
  document.getElementById("print").addEventListener("click", ()=>run("print"));
});
</script>
